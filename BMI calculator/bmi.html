<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <center>
        <div class="head" style="font-size: 70px;">
            <b>BMI Calculator</b>
        </div>
    </center>

    <div class="height" style="margin-left: 500px;">
        <h1>Height (in cm)</h1>
        <input type="text" id="height">
    </div>

    <div class="weight" style="margin-left: 500px;">
        <h1>Weight (in kg)</h1>
        <input type="text" id="weight">
    </div>

    <div class="bt">
        <button onclick="cal()" style="margin-left: 500px; margin-top: 30px; height: 35px; width: 70px;"><b>Calculate</b></button>
    </div>

    <div id="result" style="margin-left: 500px; margin-top: 20px; font-size: 24px;"></div>

    <script>
        function cal() {
            var height = document.getElementById("height").value;
            var weight = document.getElementById("weight").value;
            var result = document.getElementById("result");

            if (height === "" || isNaN(height)) {
                result.innerHTML = "Provide a valid height!";
                return;
            }

            if (weight === "" || isNaN(weight)) {
                result.innerHTML = "Provide a valid weight!";
                return;
            }

            let bmi = (weight / (height * height)) * 10000;

            if (bmi < 18.6) {
                result.innerHTML = "Underweight";
            } else if (bmi >= 18.6 && bmi < 24.9) {
                result.innerHTML = "Normal";
            } else {
                result.innerHTML = "Overweight";
            }
        }
    </script>
</body>
</html>
